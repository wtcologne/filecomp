<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bild-Duelle mit ELO</title>

  <!-- (Optional) schöne Schrift -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --card: #11162a;
      --text: #e7ecff;
      --muted: #a7b0d0;
      --accent: #6aa5ff;
      --accent-2: #10b981;
      --btn: #1a2340;
      --btn-hover: #223059;
      --ring: rgba(106,165,255,.45);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fc; --card:#ffffff; --text:#0b1020; --muted:#58607d;
        --btn:#eef2ff; --btn-hover:#e3e8ff; --ring: rgba(99,102,241,.35);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 520px at 50% -10%, rgba(106,165,255,.15), transparent) var(--bg);
      color: var(--text); line-height: 1.45;
      font-size: 15px; /* etwas kompakter */
    }
    .wrap{
      max-width: 1180px; margin: 18px auto; padding: 0 14px;
      display: flex; flex-direction: column; gap: 12px;
      min-height: calc(100vh - 36px);
    }
    header{ display: flex; align-items: center; justify-content: center; }
    header h1{ margin:6px 0 2px; font-size: clamp(20px, 2.2vw, 26px); letter-spacing: .2px; }

    .card{
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 16px; border: 1px solid rgba(255,255,255,.05);
      display: flex; flex-direction: column; gap: 10px;
    }

    /* Bildbereich kompakt halten, damit Full-HD ohne Scroll passt */
    .grid{
      display: grid; gap: 12px;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }

    .imgbox{
      position: relative; overflow: hidden; border-radius: 14px; background: #0a0f1e;
      border: 1px solid rgba(255,255,255,.06);
      height: clamp(260px, 38vh, 460px); /* << Höhe begrenzt */
      cursor: pointer;                 /* klickbar */
      display: flex; align-items: center; justify-content: center;
    }
    .imgbox img{
      display:block; max-width:100%; max-height:100%;
      width:auto; height:auto; object-fit: contain;
      transition: transform .15s ease, filter .15s ease;
    }
    .imgbox:hover img{ transform: scale(1.01); }

    .hint{ color: var(--muted); font-size: 13px; margin: 0 0 2px; text-align: center; }

    /* Alle Buttons unten */
    .controls{
      display:grid; grid-template-columns: 1fr 1fr 1fr 1.2fr; gap: 10px; margin-top: 4px;
      align-items: center;
    }
    @media (max-width: 720px){ .controls{ grid-template-columns: 1fr; } }

    button{
      appearance: none; border: 0; border-radius: 12px; padding: 12px 14px;
      background: var(--btn); color: var(--text); font-weight: 700; cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .05s ease, background .15s ease, box-shadow .15s ease;
      font-size: 15px;
    }
    button:hover{ background: var(--btn-hover); }
    button:active{ transform: translateY(1px); }
    button:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px; }

    #btnLeft{ background: linear-gradient(0deg, rgba(99,102,241,.15), transparent), var(--btn); }
    #btnRight{ background: linear-gradient(0deg, rgba(16,185,129,.18), transparent), var(--btn); }
    #btnTie{ background: linear-gradient(0deg, rgba(168,85,247,.18), transparent), var(--btn); }

    /* "Fertig & senden" größer und auffälliger */
    #btnFinish{
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1020;
      padding: 14px 22px;
      font-size: 16px;
    }

    .footer{
      display:flex; align-items:center; justify-content: space-between; gap:10px; flex-wrap: wrap; margin-top: 6px;
    }
    .status{
      color: var(--muted); font-size: 13px; padding: 8px 10px; background: rgba(255,255,255,.04);
      border-radius: 10px; border: 1px solid rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Welches Bild ist besser?</h1>
    </header>

    <div class="card">
      <p class="hint">Klicke auf ein Bild (links/rechts) oder nutze die Buttons. Am Ende wird automatisch eine Zusammenfassung hochgeladen.</p>

      <div class="grid" style="margin-top:6px">
        <div id="boxA" class="imgbox" title="Links gewinnt (anklicken)"><img id="imgA" alt="Bild A" /></div>
        <div id="boxB" class="imgbox" title="Rechts gewinnt (anklicken)"><img id="imgB" alt="Bild B" /></div>
      </div>

      <!-- Alle Knöpfe unten -->
      <div class="controls">
        <button id="btnLeft">← Links gewinnt</button>
        <button id="btnTie">Unentschieden</button>
        <button id="btnRight">Rechts gewinnt →</button>
        <button id="btnFinish">Fertig &amp; senden</button>
      </div>

      <div class="footer">
        <p class="hint">Tipp: Pfeiltasten ↑/↓ wählen. Schließen ist ok – wir senden am Ende automatisch.</p>
        <p id="status" class="status">Bereit.</p>
      </div>
    </div>
  </div>

  <!-- Dein Script MUSS am Ende bleiben -->
  <script type="module">
    // Bildflächen klickbar machen (IDs aus app.js nutzen)
    const boxA = document.getElementById('boxA');
    const boxB = document.getElementById('boxB');

    // Warten bis app.js die Handler setzt
    window.addEventListener('DOMContentLoaded', () => {
      // Klickevents simulieren die Button-Klicks
      const btnLeft  = document.getElementById('btnLeft');
      const btnRight = document.getElementById('btnRight');

      boxA.addEventListener('click', () => btnLeft.click());
      boxB.addEventListener('click', () => btnRight.click());
    });
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
