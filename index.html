<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bild-Duelle mit ELO</title>

  <!-- (Optional) schöne Schrift -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --card: #11162a;
      --text: #e7ecff;
      --muted: #a7b0d0;
      --accent: #6aa5ff;
      --accent-2: #10b981;
      --btn: #1a2340;
      --btn-hover: #223059;
      --ring: rgba(106,165,255,.45);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fc; --card:#ffffff; --text:#0b1020; --muted:#58607d;
        --btn:#eef2ff; --btn-hover:#e3e8ff; --ring: rgba(99,102,241,.35);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 520px at 50% -10%, rgba(106,165,255,.15), transparent) var(--bg);
      color: var(--text); line-height: 1.45;
      font-size: 15px;
    }
    .wrap{
      max-width: 1280px; margin: 10px auto; padding: 0 14px;
      display: flex; flex-direction: column; gap: 8px;
      min-height: calc(100vh - 20px);
    }
    header{ display: flex; align-items: center; justify-content: center; }
    header h1{ margin:4px 0 0; font-size: clamp(20px, 2.1vw, 26px); letter-spacing: .2px; }

    .card{
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 12px; border: 1px solid rgba(255,255,255,.05);
      display: flex; flex-direction: column; gap: 8px;
    }

    .hint{ color: var(--muted); font-size: 13px; margin: 0 0 2px; text-align: center; }

    /* Größere Bildflächen – Full-HD ohne Scroll bleibt erhalten */
    .grid{
      display: grid; gap: 14px;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }

    .imgbox{
      position: relative; overflow: hidden; border-radius: 14px; background: #0a0f1e;
      border: 1px solid rgba(255,255,255,.06);
      height: clamp(380px, 52vh, 720px); /* << größer */
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .imgbox img{
      display:block; max-width:100%; max-height:100%;
      width:auto; height:auto; object-fit: contain;
      transition: transform .15s ease, filter .15s ease;
    }
    .imgbox:hover img{ transform: scale(1.01); }

    /* Versteckte (unsichtbare) Buttons im DOM lassen, damit app.js nicht kracht */
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0;
    }

    /* Nur noch der große Finish-Button sichtbar */
    .finishbar{
      display: grid; grid-template-columns: 1fr; margin-top: 6px;
    }
    button{
      appearance: none; border: 0; border-radius: 12px; padding: 12px 14px;
      background: var(--btn); color: var(--text); font-weight: 700; cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .05s ease, background .15s ease, box-shadow .15s ease;
      font-size: 15px;
    }
    button:hover{ background: var(--btn-hover); }
    button:active{ transform: translateY(1px); }
    button:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px; }

    #btnFinish{
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1020;
      padding: 16px 24px;
      font-size: 17px;
    }

    .footer{
      display:flex; align-items:center; justify-content: space-between; gap:10px; flex-wrap: wrap; margin-top: 4px;
    }
    .status{
      color: var(--muted); font-size: 13px; padding: 8px 10px; background: rgba(255,255,255,.04);
      border-radius: 10px; border: 1px solid rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Welches Bild ist besser?</h1>
    </header>

    <div class="card">
      <p class="hint">Klicke oder tippe auf das Motiv, das dir besser gefällt. Am Ende wird automatisch eine Zusammenfassung hochgeladen.</p>

      <div class="grid" style="margin-top:6px">
        <div id="boxA" class="imgbox" title="Motiv auswählen"><img id="imgA" alt="Bild A" /></div>
        <div id="boxB" class="imgbox" title="Motiv auswählen"><img id="imgB" alt="Bild B" /></div>
      </div>

      <!-- Unsichtbare Buttons im DOM behalten (für app.js-Ereignisse) -->
      <div class="visually-hidden">
        <button id="btnLeft">Links gewinnt</button>
        <button id="btnTie">Unentschieden</button>
        <button id="btnRight">Rechts gewinnt</button>
      </div>

      <!-- Nur noch der große Finish-Button -->
      <div class="finishbar">
        <button id="btnFinish">Fertig &amp; senden</button>
      </div>

      <div class="footer">
        <p class="hint">Schließen ist in Ordnung – die Zusammenfassung wird automatisch gesendet.</p>
        <p id="status" class="status">Bereit.</p>
      </div>
    </div>
  </div>

  <!-- Bildflächen anklickbar machen -->
  <script type="module">
    const boxA = document.getElementById('boxA');
    const boxB = document.getElementById('boxB');

    window.addEventListener('DOMContentLoaded', () => {
      const btnLeft  = document.getElementById('btnLeft');
      const btnRight = document.getElementById('btnRight');

      // Klicks auf die Bilder triggern die (unsichtbaren) Buttons
      boxA.addEventListener('click', () => btnLeft.click());
      boxB.addEventListener('click', () => btnRight.click());
    });
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
